<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/users/css/registrarse.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/inter.css' %}">
  
</head>
<body>
    <div class="flex min-h-[100vh] items-center justify-center bg-gradient-to-br from-[#000000] to-[#333333] px-4 py-12 sm:px-6 lg:px-8">
        <div class="mx-auto w-full max-w-md space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Crea una cuenta</h1>
                <p class="mt-2 text-sm text-muted-foreground">
                    ¿Ya tienes una cuenta?
                    <a class="font-medium text-primary hover:underline" href="#">
                        Inicia sesión
                    </a>
                </p>
            </div>
            <form class="space-y-4">
                <div class="form-container">
                    <div>
                        <input class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm bg-muted/20 text-white placeholder:text-muted-foreground" type="text" id="name" placeholder="Nombre"/>
                    </div>
                    <div>
                        <input class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm bg-muted/20 text-white placeholder:text-muted-foreground" type="text" id="paternal-surname" placeholder="Apellido paterno"/>
                    </div>
                </div>
                <div class="form-container">
                    <div>
                        <input class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm bg-muted/20 text-white placeholder:text-muted-foreground" type="text" id="maternal-surname" placeholder="Apellido materno"/>
                    </div>
                    <div>
                        <input class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm bg-muted/20 text-white placeholder:text-muted-foreground" type="text" id="control-number" placeholder="Número de control"/>
                    </div>
                </div>
                <div class="form-container">
                    <div class="full-width">
                        <input class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm bg-muted/20 text-white placeholder:text-muted-foreground" type="email" id="email" placeholder="Correo electrónico"/>
                    </div>
                    <div class="full-width">
                        <input class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm bg-muted/20 text-white placeholder:text-muted-foreground" type="password" id="password" placeholder="Contraseña"/>
                    </div>
                </div>
               
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-white hover:bg-primary/90 h-10 px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</body>
</html>
