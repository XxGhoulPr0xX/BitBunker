<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/setup.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/inter.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Configuración de Perfil</h1>
            <p>Actualiza tu información personal y genera reportes</p>
            {% if mensaje %}
                <div class="datosModificados">
                    {{ mensaje }}
                </div>
            {% endif %}
        </div>
        <form id="profileForm" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-field">
                    <label for="semester">Semestre Actual</label>
                    <input type="text" id="semester" name="semester" placeholder="Semestre" value="{{ semester }}">
                </div>
                <div class="input-field">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Nombre" value="{{ first_name }}">
                </div>
                <div class="input-field">
                    <label for="middleName">Apellido Paterno</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Apellido Paterno"
                        value="{{ middle_name }}">
                </div>
                <div class="input-field">
                    <label for="lastName">Apellido Materno</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Apellido Materno"
                        value="{{ last_name }}">
                </div>
            </div>
            <div class="button-row">
                <button id="q" type="button">Generar 1 Reporte</button>
                <button id="w" type="button">Generar 2 Reporte</button>
                <button id="e" type="button">Generar 3 Reporte</button>
            </div>
            <button style="opacity: 0.5;" type="submit" id="saveButton" class="submit-button" disabled >Guardar Cambios</button>
            <a href="{% url 'home' %}" id="submit" class="submit-button">Regresar a inicio</a>
        </form>
    </div>
    <script src="{% static 'users/js/setup.js' %}"></script>
</body>

</html>
